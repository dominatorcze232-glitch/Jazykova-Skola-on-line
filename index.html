<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Školní systém</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h2>Přihlášení</h2>
  <input id="loginName" placeholder="Jméno"><br><br>
  <input id="loginPass" type="password" placeholder="Heslo"><br><br>
  <button onclick="login()">Přihlásit</button>
  <p>Nemáte účet? <a href="#" onclick="showRegister()">Zaregistrujte se</a></p>
</div>

<!-- REGISTRACE -->
<div id="registerScreen" class="hidden">
  <h2>Registrace</h2>
  <input id="regName" placeholder="Jméno"><br><br>
  <input id="regPass" type="password" placeholder="Heslo"><br><br>
  <button onclick="register()">Registrovat</button>
  <p><a href="#" onclick="showLogin()">Zpět na přihlášení</a></p>
</div>

<!-- HLAVNÍ OBSAH -->
<div id="mainScreen" class="hidden">
  <h2>Uživatel: <span id="currentUser"></span> (<span id="roleText"></span>)</h2>

  <div id="layout">
    <!-- Rozvrh -->
    <div id="rozvrh">
      <table id="scheduleTable">
        <thead>
          <tr>
            <th></th>
            <th>1.</th><th>2.</th><th>3.</th><th>4.</th>
            <th>5.</th><th>6.</th><th>7.</th>
          </tr>
        </thead>
        <tbody>
          <tr><th>Pondělí</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th>Úterý</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th>Středa</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th>Čtvrtek</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th>Pátek</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
      <p><b>Sobota</b><br><b>Neděle</b></p>
    </div>

    <!-- Sidebar s tlačítky -->
    <div id="sidebar">
      <button id="btnHodiny" class="btn" onclick="showSection('scheduleSection')">Hodiny</button>
      <button id="btnZnámky" class="btn" onclick="showSection('gradesSection')">Známky</button>
      <button id="btnÚkoly" class="btn" onclick="showSection('tasksSection')">Úkoly</button>
      <button id="btnZpravy" class="btn" onclick="showSection('messagesSection')">
        Napsat zprávu učiteli <span id="messageNotif"></span>
      </button>
      <button id="btnAddLesson" class="btn hidden" onclick="addLessonForm()">Přidat hodinu</button>
      <button id="btnAddInfo" class="btn hidden" onclick="addInfoForm()">Inf. k hodině</button>
      <button id="btnSupl" class="btn hidden" onclick="addSuplForm()">Supl</button>
      <button id="btnUsers" class="btn hidden" onclick="showUsers()">Uživatelé</button>
      <button id="btnAddTeacher" class="btn hidden" onclick="addTeacherForm()">Přidat učitele</button>
      <button class="btn" onclick="logout()">Odhlásit</button>
    </div>
  </div>

  <!-- Obsah sekcí -->
  <div id="content">
    <div id="scheduleSection" class="hidden"><h3>Rozvrh</h3></div>
    <div id="gradesSection" class="hidden">
      <h3>Známky</h3>
      <div id="grades">Žádné známky</div>
    </div>
    <div id="tasksSection" class="hidden">
      <h3>Úkoly</h3>
      <div id="tasks">Žádné úkoly</div>
      <br>
      <button id="btnAddTask" class="btn hidden" onclick="addTaskForm()">Přidat úkol</button>
    </div>
    <div id="messagesSection" class="hidden">
      <h3>Zprávy</h3>
      <div id="messages"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
